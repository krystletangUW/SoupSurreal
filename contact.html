        <h1>Contact</h1>

      <div id="container1">
        <section class="more">

          <form class="center-block" action="index.html" method="post">
            <div class="form-group">
              <label for="fullname">Full Name *  </label>
                <input type="text" id="fullname" class="form-control" name="fullname" placeholder="Jane Doe" required/><br />
            </div>

            <div class="form-group">
              <label for="email">Email Address *  </label>
                <input type="text" id="email" class="form-control" name="email" placeholder="jane.doe@example.com" required/><br />
            </div>

            <div class="form-group">
              <label for="subject">Subject * </label>
                <select name="interest" id="interest" class="form-control" required>
                  <option value="nothing">Please Choose One</option>
                  <option value="Order">Order</option>
                  <option value="Event">Event</option>
                  <option value="Complaint">Complaint</option>
                </select><br/>
            </div>

            <div class="form-group">
              <label for="message">Message *  </label>
                <textarea id="message" class="form-control" name="message" rows="5" maxlength="200" placeholder="Write a message here..." required>
                </textarea><br/>
            </div>

            <div class="form-group">
            <input type="submit" button class="btn center" value="SUBMIT"/>
            </div><br/>

          </form>
        </section>
